<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Memorable Password Generator</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='../static/img/favicon/apple-touch-icon.png') }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='../static/img/favicon/favicon-32x32.png') }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='../static/img/favicon/favicon-16x16.png') }}">
	<link rel="manifest" href="{{ url_for('static', filename='../static/img/favicon/site.webmanifest') }}">
	<link rel="mask-icon" href="{{ url_for('static', filename='../static/img/favicon/safari-pinned-tab.svg') }}" color="#5bbad5">
	<link rel="shortcut icon" href="{{ url_for('static', filename='../static/img/favicon/favicon.ico') }}">
	<meta name="msapplication-TileColor" content="#2d89ef">
	<meta name="msapplication-config" content="{{ url_for('static', filename='../static/img/favicon/browserconfig.xml') }}">
	<meta name="theme-color" content="#ffffff">

</head>

<body>
	<div class="dark-mode-toggle">
		<label class="switch">
			<input type="checkbox" id="darkModeToggle" name="darkModeToggle" onchange="toggleDarkMode()">
			<span class="slider-round"></span>
		</label>
	</div>
	<div class="container">
		<h1>Memorable Password Generator</h1>
		<button onclick="generatePassword()">Generate Password</button>
		<div class="toggles">
			<div class="toggle">
				<input type="checkbox" id="useCommon" name="useCommon">
				<label for="useCommon">Use Common Words</label>
			</div>
			<div class="toggle">
				<input type="checkbox" id="leetify" name="leetify" onchange="toggleSlider(this.checked)">
				<label for="leetify">Leetify Words</label>
			</div>
		</div>
		<div class="slider" id="leetifySlider">
			<label for="leetifyProbability">Leetify Probability: <span id="sliderValue">30%</span></label>
			<input type="range" id="leetifyProbability" name="leetifyProbability" min="0" max="100" value="30"
				oninput="updateSliderValue(this.value)">
		</div>
		<div id="resultBox">
			<p id="result">Your password will appear here...</p>
		</div>
	</div>
	<footer>
		<p>source code on <a href="https://github.com/Cuzeth/memorable-password-generator"
				target="_blank">GitHub</a></p>
	</footer>
	<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
