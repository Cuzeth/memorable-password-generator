<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Memorable Password Generator</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
	<div class="container">
		<h1>Memorable Password Generator</h1>
		<button onclick="generatePassword()">Generate Password</button>
		<div class="toggle">
			<input type="checkbox" id="useCommon" name="useCommon">
			<label for="useCommon">Use Common Words</label>
		</div>
		<div class="toggle">
			<input type="checkbox" id="leetify" name="leetify">
			<label for="leetify">Leetify Words</label>
		</div>
		<p id="result"></p>
	</div>
	<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
